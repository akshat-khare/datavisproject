<!DOCTYPE html>
<head>
  <title>Vega Lite Bar Chart</title>
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/vega@4.2.0/build/vega.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc6/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.19.2/build/vega-embed.js"></script>

  <style media="screen">
    /* Add space between Vega-Embed links  */
    .vega-actions a {
      display: none;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <!-- <h1>Template for Embedding Vega-Lite Visualization</h1> -->
  <!-- Container for the visualization -->
  <div id="vis"></div>

  <script>
  // Assign the specification to a local variable vlSpec.
  var vlSpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
    "data": {
      // "values": [
      //   {"a": "C", "b": 2}, {"a": "C", "b": 7}, {"a": "C", "b": 4},
      //   {"a": "D", "b": 1}, {"a": "D", "b": 2}, {"a": "D", "b": 6},
      //   {"a": "E", "b": 8}, {"a": "E", "b": 4}, {"a": "E", "b": 7}
      // ]
      "values": [{"hashtag": "LOVE_YOURSELF", "count": 7377}, {"hashtag": "BTS", "count": 4855}, {"hashtag": "\ubc29\ud0c4\uc18c\ub144\ub2e8", "count": 4689}, {"hashtag": "PremiosMTVMiaw", "count": 3096}, {"hashtag": "MetGala", "count": 1893}, {"hashtag": "MTVBRKPOPBTS", "count": 1411}, {"hashtag": "MTVLAKPOPBTS", "count": 1390}, {"hashtag": "SMTMThailand", "count": 1086}, {"hashtag": "GOT7", "count": 976}, {"hashtag": "ShawnMendesTheTour", "count": 652}, {"hashtag": "MTVLAKPOPGOT7", "count": 566}, {"hashtag": "\u30ed\u30fc\u30bd\u30f3", "count": 493}, {"hashtag": "\u3054\u3061\u308d\u3046", "count": 489}, {"hashtag": "\u30de\u30c1\u30ab\u30d5\u30a7", "count": 489}, {"hashtag": "\u30a2\u30a4\u30b9\u30ab\u30d5\u30a7\u30e9\u30c6\u7121\u6599\u30d7\u30ec\u30bc\u30f3\u30c8", "count": 479}, {"hashtag": "\u0e04\u0e21\u0e41\u0e1d\u0e01", "count": 372}, {"hashtag": "\uac13\uc138\ube10", "count": 359}, {"hashtag": "MTVLAFANARMYBTS", "count": 357}, {"hashtag": "\u0e01\u0e32\u0e2b\u0e25\u0e21\u0e2b\u0e23\u0e17\u0e36\u0e01", "count": 357}, {"hashtag": "Singularity", "count": 333}]
    },
    "mark": "bar",
    "encoding": {
      "x": {"field": "hashtag", "type": "nominal"},
      "y": {
        "field": "count", "type": "quantitative",
        // "axis": {
        //   "title": "Average of b"
        // }
      }
    }
  };

  // Embed the visualization in the container with id `vis`
  vegaEmbed("#vis", vlSpec);
  </script>
</body>
</html>
